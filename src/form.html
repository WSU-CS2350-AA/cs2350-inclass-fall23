<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./stylesheets/main.css">
</head>
<body>
    <div class="container">
        <form action="" method="post">
            <h1>A sample form</h1>
            <div class="field">
                <label for="name">Full name:</label>
                <input type="text" id="name" name="name" placeholder="Type your name here..." required>
            </div>

            <div class="field">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" placeholder="Choose a username here...">
            </div>

            <div class="field">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" placeholder="Choose a strong password here...">
            </div>

            <div class="field">
                <label for="dob">Date of birth:</label>
                <input type="date" id="dob" name="dob" placeholder="DoB goes here">
            </div>

            <div class="field">
                <label for="age">Age:</label>
                <input type="number" id="age" name="dob" placeholder="How old are you?">
            </div>
            <div class="field">
                <label for="state">State:</label>
                <select name="state" id="state">
                    <option value="">Select a state</option>
                    <option value="AZ">Arizona</option>
                    <option value="NY">New York</option>
                    <option value="UT">Utah</option>
                </select>
            </div>

            <div class="field">
                <label for="hobbies">Hobbies:</label>
                <select name="hobbies" id="hobbies" multiple>
                    <option value="h">Hiking</option>
                    <option value="r">Reading</option>
                    <option value="s">Swimming</option>
                    <option value="d">Dancing</option>
                </select>
            </div>

            <div class="field">
                <input type="checkbox" name="single" id="single">
                <label for="single">Single?</label>
            </div>

            <div class="field">
                <input type="radio" name="status" id="freshman">
                <label for="freshman">freshman</label>

                <input type="radio" name="status" id="sophmore">
                <label for="sophmore">sophmore</label>

                <input type="radio" name="status" id="junior">
                <label for="junior">junior</label>

                <input type="radio" name="status" id="senior">
                <label for="senior">senior</label>
            </div>

            <div class="field">
                <button type="submit">Submit for processing</button>
                <button type="reset">Reset</button>
                <button type="button">Cancel</button>
            </div>
            
        </form>
    </div>
</body>
</html>
